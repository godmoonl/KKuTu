<html>
<head>

    <title>끄투 공지사항</title>
    <meta charset="UTF-8">
    <style>
        html {
            overflow: scroll;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 0px; /* remove scrollbar space */
            background: transparent; /* optional: just make scrollbar invisible */
        }
        /* optional: show position indicator in red */
        ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }

        body {
            font-family: 나눔바른고딕, 맑은 고딕, 돋움;
            color: rgb(238, 238, 238);
        }

        li {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h3><font color="#4A00E0">[알림]</font> 이제 네이버 로그인이 됩니다! </h3>
</body>
</html>
