<html>
<head>

    <title>끄투 공지사항</title>
    <meta charset="UTF-8">
    <style>
        html {
            overflow: scroll;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 0px;/* remove scrollbar space */
            background: transparent; /* optional: just make scrollbar invisible */
        }
        /* optional: show position indicator in red */
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1)
        }

        body{
            text-align: center;
            line-height:160px;
            font-size: 20px;
            font-weight:700;
            font-family: 'Noto Sans CJK KR';
            color: rgb(238, 238, 238);
        }

        li {
            font-size: 13px;
        }
    </style>
</head>
<body>
    닉네임 변경기능을 추가했습니다!<br>
    모두끄투에 오신걸 환영합니다
</body>
</html>
